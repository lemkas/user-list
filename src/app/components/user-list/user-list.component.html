<h2 class="title">Список экспертов по оценке и руководителей</h2>

<div class="user-list">
  <app-filter (filterHandler)="getFilter($event)"></app-filter>
  <table mat-table [dataSource]="users" class="mat-elevation-z8 table">
    <ng-container matColumnDef="registrationDate">
      <th mat-header-cell *matHeaderCellDef>Дата регистрации</th>
      <td mat-cell *matCellDef="let element">
        {{ element.registrationDate | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fio">
      <th mat-header-cell *matHeaderCellDef>ФИО</th>
      <td mat-cell *matCellDef="let element">{{ element.fio }}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Должность</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Почта(логин)</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Пароль</th>
      <td mat-cell *matCellDef="let element">{{ element.password }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>
        Телефон, который привязан к мессенджеру
      </th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: tableHeaders"
      (click)="openEditForm(row)"
    ></tr>
  </table>
  <div class="buttons-board">
    <i (click)="refresh()" class="refresh-button"
      ><img src="../../../assets/refresh.svg"
    /></i>
    <button
      mat-raised-button
      class="create-button"
      color="accent"
      (click)="openForm()"
    >
      Создать пользователя
    </button>
  </div>
</div>
