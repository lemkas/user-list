<form [formGroup]="filterForm" (submit)="submitForm()" class="form-filter">
  <mat-form-field>
    <mat-label>Поиск по ФИО</mat-label>
    <input matInput formControlName="fio" (change)="change($event)" />
  </mat-form-field>
  <button
    mat-raised-button
    class="filter-button"
    color="primary"
    [disabled]="!filterForm.valid"
  >
    Поиск
  </button>
</form>
